<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Yummy</title>
  </head>
  <body>
    <!-- loading screen -->
    <div
      class="loading-screen d-none position-fixed top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center"
    >
      <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>
    <!-- end loading screen -->

    <!-- side nav -->
    <div class="side-nav-menu min-vh-100 position-fixed d-flex top-0">
      <div
        class="nav-tab d-flex flex-column justify-content-between min-vh-100 p-4"
      >
        <div class="links">
          <ul class="list-unstyled overflow-hidden">
            <li class="py-2 position-relative cursor-pointer">Search</li>
            <li class="py-2 position-relative cursor-pointer">Categories</li>
            <li class="py-2 position-relative cursor-pointer">Area</li>
            <li class="py-2 position-relative cursor-pointer">Ingredients</li>
            <li class="py-2 position-relative cursor-pointer">Contact Us</li>
          </ul>
        </div>
        <div class="nav-footer">
          <div class="icons">
            <i class="fa-brands fa-facebook cursor-pointer"></i>
            <i class="fa-brands fa-twitter cursor-pointer"></i>
            <i class="fa-solid fa-globe cursor-pointer"></i>
          </div>
          <div class="footer">
            <p>Copyright Â© 2019 All Rights <br />Reserved.</p>
          </div>
        </div>
      </div>
      <div
        class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black"
      >
        <img
          class="logo cursor-pointer"
          src="imgs/logo.png"
          alt=""
          srcset=""
          loading="lazy"
        />
        <i
          class="fa-solid open-close-icon cursor-pointer fa-align-justify fa-2x"
        ></i>
        <div class="d-flex flex-column align-items-center gap-2">
          <i class="fa-solid fa-globe cursor-pointer"></i>
          <i class="fa-solid fa-share-nodes cursor-pointer"></i>
        </div>
      </div>
    </div>
    <!-- end side nav -->

    <!-- Main Content -->
    <div class="min-vh-100 position-relative">
      <div
        class="inner-loading-screen d-none top-0 start-0 end-0 bottom-0 justify-content-center align-items-center"
      >
        <i class="fa fa-spinner fa-spin fa-5x"></i>
      </div>

      <div class="container">
        <div id="searchContainer"></div>

        <div class="row py-5 g-4" id="rowData"></div>
      </div>
    </div>
    <!-- end Main Content -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
